<!-- هذا ال input من شان التحقق -->
<section class="input-box">
  <input
    class="input input-check"
    type="text"
    placeholder="Okeowo"
    name="input-1"
    required
  />
</section>
<!-- ادخال اسم الكامل للمريض -->
<section class="input-box">
  <input
    class="input input-patient"
    type="text"
    placeholder="Full name"
    name="input-1"
    required
  />
  <!-- inpute لادخال ال رقم وهيك البلد  -->
  <div class="input-number">
    <svg class="icon icon-flag">
      <use xlink:href="./icons/sprites.svg#nigeria"></use>
    </svg>
    <svg class="icon icon-arrow">
      <use xlink:href="./icons/sprites.svg#arrow-down"></use>
    </svg>
    <input
      class="input input-patient ip-phone"
      type="text"
      placeholder="Number phone"
      name="input-1"
      required
    />
  </div>
  <!-- عنا هون صندوق فيه ارسال رسالة من خلال وضع ال email -->
  <div class="input-send">
    <input
      class="input input-send-email"
      type="text"
      placeholder="lenux.ng@gmail.com"
      name="input-1"
      required
    />
    <!-- هون عنا ال icon الخاصة بالارسال متل anchor -->
    <div class="btn-send">
      <a href="#">
        <svg class="icon icon-send">
          <use xlink:href="./icons/sprites.svg#send"></use>
        </svg>
      </a>
    </div>
  </div>
</section>
